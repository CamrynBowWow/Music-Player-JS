<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="script.js"></script>
    
    <title>Music Player</title>
</head>
<body>
    <aside>
        <a onclick="sidebar()"><span class="material-icons md-48">menu</span></a>
        <div id="menu-items" class="hidden">            

            <button class="all-songs-playlist"><span class="material-icons md-36">music_note</span></i>All Songs</button>
            
            <button class="fetchDirectory"><span class="material-icons md-36">playlist_add</span></i>Add Folder Path</button>
            <!-- <button ><i class="fas fa-folder-minus fa-2x"></i> Delete Playlist</button> -->
            
            <button class="fetchMusic"><span class="material-icons md-36">audio_file</span>Add Song</button>
            
            <button class="favourite-playlist"><span class="material-icons md-36">favorite</span>Favourites</button>
            
            <button class="toggle-change"><span class="material-icons md-36">nightlight</span>Dark/Light Mode</button>
            
            <hr>

            <button class="playlists"><i class="fas fa-folder fa-2x"></i>Playlists</button>
            
            <button class="playlist-create"><i class="fas fa-folder-plus fa-2x"></i> Create New Playlist</button>
               
        </div>
    </aside>

    <main class="peen">
        <!-- <button id="left-arrow"><i class="fas fa-angle-left fa-2x"></i></button> -->
    
        <section class="playlist-area">

            <div class="header-playlist-area">
                <h1>Playlist</h1>
                <!-- <button id="right-arrow"><i class="fas fa-arrow-right fa-2x"></i></button> -->
            </div>
            <div id="all-songs-playlist" class="main-tag-tabs">
                  
                <button><i class="fas fa-play"></i>Song name here</button><i class="fas fa-plus"></i><span class="material-icons md-36">favorite</span>
                
            </div>

        </section>
        
        <section class="play-muisc-area">
            <div class="header-play-music-area">
                <h2>Play Music</h2>               
            </div>

            <div class="container-play-music-area">
                <h1>Song name</h1>
                <h3>Artist Name</h3>

                <div class="color-change"></div>

                <div class="container-music-settings">
                    <input id="range-duration" type="range" min="0" value="0">  
                    
                    <div class="music-icons">
    
                        <button id="shuffle"><i class="fas fa-random fa-2x"></i></button>
    
                        <button id="backward-song"><span class="material-icons md-36">skip_previous</span></button>
    
                        <button id="play-button"><span class="material-icons md-48">play_arrow</span></button>
    
                        <button id="forward-song"><span class="material-icons md-36">skip_next</span></button>
    
                        <!-- <button id="repeat-song"><i class="fa-solid fa-repeat fa-2x"></i></button> -->
                        <button id="repeat-song"><span class="material-icons md-36">repeat</span></button>
        
                        <div class="volume-area"><i class="fa-solid fa-volume-high"></i><input id="volume-control" type="range" min="0" max="100" value="0"></div>
                        
                    </div>
                    
                </div>

            </div>

        </section>
    </main>

    <!-- <button id="right-arrow"><i class="fas fa-angle-right fa-2x"></i></button> -->

</body>
</html>
