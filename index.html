<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" defer src="darkmode.js"></script>
    <script type="module" defer src="script.js"></script>
    <script type="module" defer scr="database.js"></script>
    <title>Music Player</title>
</head>
<body>

    <div class="loading">
        <h2>Loading Music Player</h2>
        <div class="spans">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
      </div>

    <audio id="audioToPlay" src=""></audio>

    <aside>
        <a><span class="material-icons md-48">menu</span></a>
        <div id="menu-items" class="hidden">            

            <button class="all-songs-playlist"><span class="material-icons md-36">music_note</span>All Music<span class="tooltip-text-sidebar">Display Music</span></button>
            
            <button class="fetch-directory"><span class="material-icons md-36">playlist_add</span>Add Folder Path<span class="tooltip-text-sidebar">Get Music Folder</span></button>
            
            <button class="fetch-music"><span class="material-icons md-36">audio_file</span>Add Music<span class="tooltip-text-sidebar">Get Music</span></button>
            
            <button class="favourite-playlist"><span class="material-icons md-36">favorite</span>Favorites<span class="tooltip-text-sidebar">Display Favorite Music</span></button>
            
            <button class="toggle-change"><span class="material-icons md-36">nightlight</span>Dark/Light Mode<span class="tooltip-text-sidebar">Enable Dark Mode</span></button>
            
            <hr>

            <button class="playlists"><span class="material-icons md-36">folder</span>Playlists<span class="tooltip-text-sidebar">Select a Playlist</span></button>
            
            <button class="playlist-create"><span class="material-icons md-36">create_new_folder</span>Create New Playlist<span class="tooltip-text-sidebar">Create Playlist</span></button>
               
        </div>
    </aside>

    <main class="container-class">
    
        <section id="playlist-area">

            <div class="header-playlist-area">
                <h1></h1>
            </div>

            <div class="music-container"></div>            

        </section>
        
        <section class="play-music-area">
            <div class="play-music-area-header">
                <h2>Play Music</h2>               
            </div>

            <div class="container-play-music-area">
                <h1></h1>
                <h3></h3>

                <div class="color-change"></div>

                <div class="container-music-settings">
                    <input id="range-duration" type="range" min="0" max="100" step="1" value="0">
                    <div class="time-holder">
                        <div id="timer-display">0:00</div>
                        <div id="time-duration">0:00</div>  
                    </div>
                    
                    <div class="music-icons">
    
                        <button id="shuffle"><span class="material-icons md-36">shuffle</span></button>
    
                        <button id="backward-song"><span class="material-icons md-36">skip_previous</span></button>
    
                        <button id="play-button"><span class="material-icons md-48">play_arrow</span></button>
    
                        <button id="forward-song"><span class="material-icons md-36">skip_next</span></button>
    
                        <button id="repeat-song" class="repeat-off"><span class="material-icons md-36">repeat</span></button>
        
                    </div>

                    <div class="volume-area"><span id="volume-icon" class="material-icons">volume_down</span><input id="volume-control" type="range" min="0" max="100" step="1" value="30"></div>
                    
                </div>

            </div>

        </section>
    </main>


</body>
</html>
